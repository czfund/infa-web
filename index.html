<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFA Hybrid Ecosystem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid #334155; border-radius: 20px; }
        .admin-box { border: 2px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <h1 class="text-3xl font-bold my-6 text-blue-400">üöÄ INFA MASTER HUB</h1>

    <div class="glass p-6 w-full max-w-2xl mb-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Ecosystem Dashboard</h2>
            <button id="connectBtn" onclick="connect()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-500 transition">Connect Wallet</button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-black/20 p-4 rounded-xl border border-gray-700 text-center">
                <p class="text-gray-400 text-xs font-bold uppercase mb-1">Staked Principal</p>
                <p id="stakedBal" class="text-2xl font-bold text-green-400">0.00 INFA</p>
            </div>
            <div class="bg-black/20 p-4 rounded-xl border border-gray-700 text-center">
                <p class="text-gray-400 text-xs font-bold uppercase mb-1">Exchange Fee</p>
                <p id="feeDisplay" class="text-2xl font-bold text-blue-400">0.1%</p>
            </div>
        </div>

        <div class="bg-black/30 p-4 rounded-xl border border-white/5 mb-4">
            <h3 class="text-sm font-bold text-gray-300 mb-3">STAKING</h3>
            <div class="flex gap-2">
                <input id="stakeInput" type="number" placeholder="Amount to Stake" class="flex-1 bg-black/40 p-3 rounded-lg outline-none border border-gray-600 focus:border-blue-500">
                <button onclick="stakeNow()" class="bg-green-600 px-6 py-3 rounded-lg font-bold hover:bg-green-500 transition">Stake Now</button>
            </div>
        </div>

        <div class="bg-black/30 p-4 rounded-xl border border-white/5">
            <h3 class="text-sm font-bold text-gray-300 mb-3">HYBRID EXCHANGE</h3>
            <button onclick="alert('Redirecting to Hybrid Aggregator...')" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-500 transition">Swap Tokens</button>
        </div>
    </div>

    <div id="adminPanel" class="glass admin-box p-6 w-full max-w-2xl hidden">
        <h2 class="text-xl font-bold text-red-500 mb-4 text-center underline">üõ†Ô∏è OWNER CONTROL PANEL</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm mb-2">Adjust HEX Fee (%)</label>
                <input id="feeInput" type="number" placeholder="0.1" class="w-full bg-black/40 p-2 rounded border border-red-900/50 outline-none mb-2">
                <button onclick="updateFeeUI()" class="w-full bg-red-600 py-2 rounded font-bold">Apply Fee Change</button>
            </div>
            <div>
                <label class="block text-sm mb-2">Treasury Actions</label>
                <button onclick="alert('Treasury withdrawal initiated...')" class="w-full bg-yellow-600 py-2 rounded font-bold mb-2">Withdraw Fees</button>
            </div>
        </div>
    </div>

    <script>
        // --- ADDRESSES ---
        const STAKING_CONTRACT = "0xC4e5c67eDAc9806FB9028C61c9f777E75F03776B";
        const INFA_TOKEN_ADDR = "0x318761C87F1242bBAc2d2D1e52eE0e2d522C18d1";
        const OWNER_WALLET = "0x6fA9F48e065CB362A7D3C3F176F6DC533a71A9f6".toLowerCase(); 

        // --- ABIs (Instructions) ---
        const STAKING_ABI = [
            "function users(address) view returns (uint256 principal, uint256 rewardPot, uint256 bonusPot, uint256 lastClaimTime, uint256 totalWithdrawn, address referrer)",
            "function stake(uint256 amount, address referrer) external"
        ];
        const TOKEN_ABI = [
            "function approve(address spender, uint256 amount) public returns (bool)",
            "function allowance(address owner, address spender) view returns (uint256)",
            "function balanceOf(address account) view returns (uint256)"
        ];

        let provider, signer, stakingContract, tokenContract;

        // --- CONNECT LOGIC ---
        async function connect() {
            if (!window.ethereum) { alert("Please install MetaMask!"); return; }
            try {
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                const userAddress = accounts[0].toLowerCase();

                document.getElementById('connectBtn').innerText = "Linked: " + userAddress.substring(0,6) + "...";
                
                if (userAddress === OWNER_WALLET) {
                    document.getElementById('adminPanel').classList.remove('hidden');
                }

                stakingContract = new ethers.Contract(STAKING_CONTRACT, STAKING_ABI, signer);
                tokenContract = new ethers.Contract(INFA_TOKEN_ADDR, TOKEN_ABI, signer);
                
                const data = await stakingContract.users(userAddress);
                document.getElementById('stakedBal').innerText = ethers.formatUnits(data.principal, 18) + " INFA";

            } catch (error) {
                console.error(error);
                alert("Connection failed!");
            }
        }

        // --- STAKE LOGIC ---
        async function stakeNow() {
            const amount = document.getElementById('stakeInput').value;
            if(!amount || amount <= 0) { alert("Enter amount!"); return; }
            if(!signer) { alert("Connect wallet first!"); return; }

            try {
                const weiAmount = ethers.parseUnits(amount, 18);
                const userAddress = await signer.getAddress();
                
                // Check Balance
                const balance = await tokenContract.balanceOf(userAddress);
                if (balance < weiAmount) {
                    alert("‚ùå Not enough INFA tokens!"); return;
                }

                // Check Permission
                const allowance = await tokenContract.allowance(userAddress, STAKING_CONTRACT);
                if (allowance < weiAmount) {
                    alert("Step 1: Approving INFA...");
                    const tx1 = await tokenContract.approve(STAKING_CONTRACT, weiAmount);
                    await tx1.wait();
                }

                // Stake
                alert("Step 2: Staking...");
                const tx2 = await stakingContract.stake(weiAmount, "0x0000000000000000000000000000000000000000");
                await tx2.wait();
                alert("üéâ Staked!");
                connect();
            } catch (error) {
                console.error(error);
                alert("Error during staking.");
            }
        }

        function updateFeeUI() {
            const val = document.getElementById('feeInput').value;
            if(val) document.getElementById('feeDisplay').innerText = val + "%";
        }
    </script>
</body>
</html>
