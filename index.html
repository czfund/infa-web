<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFA V3 - Professional Presale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(75, 85, 99, 0.3); border-radius: 24px; }
        .progress-container { background: #1f2937; border-radius: 999px; height: 14px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #3b82f6, #2dd4bf); height: 100%; transition: width 1s ease-in-out; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center justify-center">

    <div class="glass-panel w-full max-w-lg p-8 shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black tracking-tighter text-white">INFA <span class="text-blue-500">V3</span></h1>
            <button id="connectBtn" onclick="connect()" class="bg-blue-600 hover:bg-blue-500 text-sm px-5 py-2 rounded-full font-bold transition">Connect Wallet</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-black/40 p-5 rounded-2xl border border-gray-800">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-1">Total Raised</p>
                <p id="raisedBNB" class="text-xl font-mono text-white">--- BNB</p>
            </div>
            <div class="bg-black/40 p-5 rounded-2xl border border-gray-800">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-1">Hard Cap</p>
                <p id="hardCapBNB" class="text-xl font-mono text-white">--- BNB</p>
            </div>
        </div>

        <div class="mb-10">
            <div class="flex justify-between text-xs font-bold mb-3 px-1">
                <span class="text-blue-400 uppercase">Presale Progress</span>
                <span id="percentText" class="text-white">0%</span>
            </div>
            <div class="progress-container">
                <div id="pFill" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <div class="bg-gray-900/50 p-6 rounded-3xl border border-gray-800 mb-6">
            <div class="flex justify-between items-center mb-4">
                <span class="text-xs font-bold text-gray-500 uppercase">Buy with BNB</span>
                <span id="minText" class="text-[10px] text-gray-600 font-mono">Min: --- BNB</span>
            </div>
            <input id="buyInput" type="number" step="0.01" placeholder="0.00" class="w-full bg-transparent text-4xl font-bold outline-none mb-6 text-white">
            
            <button onclick="executeBuy()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-blue-900/40 transition-all active:scale-95">
                PURCHASE INFA
            </button>
        </div>

        <div id="affiliateStatus" class="text-center text-[10px] font-bold text-gray-600 uppercase tracking-widest">
            Affiliate Program Active
        </div>
    </div>

    <script>
        const CONTRACT_ADDR = "0x46AfBDE3967ec36D30bc3E27f804B820459714e8";
        
        // Exact ABI mapped to your provided Solidity source code
        const CONTRACT_ABI = [
            "function raisedBNB() view returns (uint256)",
            "function hardCapBNB() view returns (uint256)",
            "function minBuyBNB() view returns (uint256)",
            "function buy(address affiliate) external payable"
        ];

        let provider, signer, contract;

        async function connect() {
            if (!window.ethereum) return alert("MetaMask not found");
            provider = new ethers.BrowserProvider(window.ethereum); // Ethers v6
            const accounts = await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            
            document.getElementById('connectBtn').innerText = accounts[0].substring(0,6) + "...";
            contract = new ethers.Contract(CONTRACT_ADDR, CONTRACT_ABI, signer);
            
            refreshData();
        }

        async function refreshData() {
            try {
                // Fetching specific variables from your contract
                const raised = await contract.raisedBNB();
                const cap = await contract.hardCapBNB();
                const min = await contract.minBuyBNB();

                // Format numbers from Wei to readable Ether
                const raisedEth = parseFloat(ethers.formatEther(raised));
                const capEth = parseFloat(ethers.formatEther(cap));
                const minEth = ethers.formatEther(min);

                // Update UI elements
                document.getElementById('raisedBNB').innerText = raisedEth.toFixed(2) + " BNB";
                document.getElementById('hardCapBNB').innerText = capEth.toFixed(0) + " BNB";
                document.getElementById('minText').innerText = "Min: " + minEth + " BNB";

                // Update Progress Bar
                const percent = (raisedEth / capEth) * 100;
                document.getElementById('pFill').style.width = percent + "%";
                document.getElementById('percentText').innerText = Math.floor(percent) + "%";

            } catch (err) { console.error("Blockchain Sync Error:", err); }
        }

        async function executeBuy() {
            const amount = document.getElementById('buyInput').value;
            if(!amount || amount <= 0) return alert("Enter a valid amount");

            try {
                // Your source code function is buy(address affiliate)
                // We use the zero-address if no affiliate is present
                const tx = await contract.buy("0x0000000000000000000000000000000000000000", {
                    value: ethers.parseEther(amount.toString()) // Convert input to Wei
                });
                
                alert("Transaction submitted! Waiting for network...");
                await tx.wait();
                alert("ðŸŽ‰ Purchase Successful!");
                refreshData();
            } catch (err) {
                console.error(err);
                alert("Transaction Failed. Check your balance or minimum buy limit.");
            }
        }
    </script>
</body>
</html>
