<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFA Presale Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); border-radius: 24px; }
        .progress-bg { background: #1e293b; border-radius: 10px; height: 12px; overflow: hidden; }
        .progress-bar { background: linear-gradient(90deg, #3b82f6, #60a5fa); width: 45%; height: 100%; transition: width 0.5s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass w-full max-w-lg p-8">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-3xl font-black text-white">INFA <span class="text-blue-500">PRESALE</span></h1>
                <p id="statusBadge" class="text-[10px] font-bold bg-green-900/40 text-green-400 px-2 py-0.5 rounded mt-2 inline-block uppercase tracking-widest">Live on BSC</p>
            </div>
            <button id="connectBtn" onclick="connect()" class="bg-blue-600 hover:bg-blue-500 text-sm px-6 py-2 rounded-full font-bold transition">Connect</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-[10px] text-slate-500 font-bold uppercase">Token Price</p>
                <p id="tokenPrice" class="text-lg font-bold text-blue-400">Loading...</p>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-[10px] text-slate-500 font-bold uppercase">Rate</p>
                <p class="text-lg font-bold text-white">1 BNB = 2500 INFA</p>
            </div>
        </div>

        <div class="mb-8">
            <div class="flex justify-between text-xs font-bold mb-2">
                <span class="text-slate-400">RAISED: <span id="raisedAmt">...</span> BNB</span>
                <span class="text-slate-400">GOAL: 400 BNB</span>
            </div>
            <div class="progress-bg">
                <div id="pBar" class="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <div class="bg-slate-950 p-6 rounded-3xl border border-slate-800 mb-6">
            <div class="flex justify-between text-xs font-bold mb-4 text-slate-500">
                <span>INPUT: BNB</span>
                <span>MIN: 0.06 BNB</span>
            </div>
            <input id="buyAmount" type="number" step="0.01" placeholder="0.1" class="w-full bg-transparent text-3xl font-bold outline-none mb-6">
            <button onclick="buyTokens()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-blue-900/20 transition">BUY INFA TOKENS</button>
        </div>

        <p id="timer" class="text-center text-xs text-slate-500 font-mono italic">Syncing with blockchain clock...</p>
    </div>

    <script>
        const PRESALE_ADDR = "0x46AfBDE3967ec36D30bc3E27f804B820459714e8";
        // ABI matching exactly what you saw on BSC Scan
        const PRESALE_ABI = [
            "function rate() view returns (uint256)",
            "function weiRaised() view returns (uint256)",
            "function hardCap() view returns (uint256)",
            "function endTime() view returns (uint256)",
            "function buyTokens(address beneficiary) public payable"
        ];

        let provider, signer, presaleContract;

        async function connect() {
            if (!window.ethereum) return alert("Please install MetaMask");
            provider = new ethers.BrowserProvider(window.ethereum);
            const accounts = await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            document.getElementById('connectBtn').innerText = accounts[0].substring(0,6) + "...";
            
            presaleContract = new ethers.Contract(PRESALE_ADDR, PRESALE_ABI, signer);
            fetchBlockchainData();
        }

        async function fetchBlockchainData() {
            try {
                // 1. Get Live Price
                const bnbRes = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT');
                const bnbData = await bnbRes.json();
                const bnbPrice = parseFloat(bnbData.price);
                
                // 2. Get Rate (Fixed at 2500)
                const rate = 2500;
                const tokenPrice = bnbPrice / rate;
                document.getElementById('tokenPrice').innerText = "$" + tokenPrice.toFixed(4);

                // 3. Get Raised Amount & HardCap
                const raisedWei = await presaleContract.weiRaised();
                const hardCapWei = await presaleContract.hardCap();
                
                const raisedBNB = parseFloat(ethers.formatEther(raisedWei));
                const hardCapBNB = parseFloat(ethers.formatEther(hardCapWei));
                
                document.getElementById('raisedAmt').innerText = raisedBNB.toFixed(2);
                const progress = (raisedBNB / hardCapBNB) * 100;
                document.getElementById('pBar').style.width = progress + "%";

                // 4. Get End Time
                const endTime = await presaleContract.endTime();
                const date = new Date(Number(endTime) * 1000);
                document.getElementById('timer').innerText = "Presale Ends: " + date.toLocaleDateString();

            } catch (e) { console.error("Data Fetch Error:", e); }
        }

        async function buyTokens() {
            const amount = document.getElementById('buyAmount').value;
            if (amount < 0.06) return alert("Minimum buy is 0.06 BNB");

            try {
                const tx = await presaleContract.buyTokens(await signer.getAddress(), {
                    value: ethers.parseEther(amount.toString())
                });
                alert("Transaction Sent! Waiting for confirmation...");
                await tx.wait();
                alert("ðŸŽ‰ Success! You bought INFA tokens.");
                fetchBlockchainData();
            } catch (e) { alert("Transaction Failed"); }
        }
    </script>
</body>
</html>
