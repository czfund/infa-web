<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFA Hybrid Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid #334155; border-radius: 20px; }
        .admin-box { border: 2px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <h1 class="text-3xl font-bold my-6 text-blue-400">ðŸš€ INFA MASTER HUB</h1>

    <div class="glass p-6 w-full max-w-2xl mb-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-xl font-bold">Ecosystem Dashboard</h2>
                <div class="flex items-center gap-2">
                    <p id="tokenPrice" class="text-sm text-blue-300 font-mono italic">Detecting Market Price...</p>
                    <span id="priceSource" class="text-[10px] bg-blue-900 px-2 py-0.5 rounded text-blue-200">Checking...</span>
                </div>
            </div>
            <button id="connectBtn" onclick="connect()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-500 transition">Connect Wallet</button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-black/20 p-4 rounded-xl border border-gray-700 text-center">
                <p class="text-gray-400 text-xs font-bold uppercase mb-1">Staked Principal</p>
                <p id="stakedBal" class="text-2xl font-bold text-green-400">0.00 INFA</p>
            </div>
            <div class="bg-black/20 p-4 rounded-xl border border-gray-700 text-center">
                <p class="text-gray-400 text-xs font-bold uppercase mb-1">Required Min.</p>
                <p class="text-2xl font-bold text-yellow-400">$50.00 USD</p>
            </div>
        </div>

        <div class="bg-black/30 p-4 rounded-xl border border-white/5 mb-4">
            <h3 class="text-sm font-bold text-gray-300 mb-3 uppercase">Stake Your INFA</h3>
            <div class="flex flex-col gap-3">
                <div class="flex gap-2">
                    <input id="stakeInput" type="number" oninput="calculateUSD()" placeholder="Amount of INFA" class="flex-1 bg-black/40 p-3 rounded-lg outline-none border border-gray-600 focus:border-blue-500 text-lg">
                    <button id="stakeBtn" onclick="stakeNow()" class="bg-green-600 px-8 py-3 rounded-lg font-bold hover:bg-green-500 transition">Stake</button>
                </div>
                <div class="flex justify-between px-1">
                    <p id="usdValueText" class="text-xs text-gray-400 font-bold">Value: $0.00 USD</p>
                    <p id="minNotice" class="text-[10px] text-red-400 hidden">Minimum $50 USD required</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SYSTEM ADDRESSES ---
        const STAKING_ADDR = "0xC4e5c67eDAc9806FB9028C61c9f777E75F03776B";
        const TOKEN_ADDR = "0x318761C87F1242bBAc2d2D1e52eE0e2d522C18d1";
        const PRESALE_ADDR = "0x46AfBDE3967ec36D30bc3E27f804B820459714e8";
        const WBNB_ADDR = "0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c"; // Wrapped BNB on BSC
        const PANCAKE_ROUTER = "0x10ED43C718714eb63d5aA57B78B54704E256024E";
        const OWNER_WALLET = "0x6fA9F48e065CB362A7D3C3F176F6DC533a71A9f6".toLowerCase();

        let provider, signer, stakingContract, tokenContract, presaleContract, routerContract;
        let tokenPriceInUSD = 0;

        async function connect() {
            if (!window.ethereum) return alert("Install MetaMask");
            provider = new ethers.BrowserProvider(window.ethereum);
            const accounts = await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            const user = accounts[0].toLowerCase();
            
            document.getElementById('connectBtn').innerText = user.substring(0,6) + "... Connected";

            stakingContract = new ethers.Contract(STAKING_ADDR, ["function users(address) view returns (uint256 principal, uint256, uint256, uint256, uint256, address)", "function stake(uint256, address) external"], signer);
            tokenContract = new ethers.Contract(TOKEN_ADDR, ["function approve(address, uint256) public returns (bool)", "function allowance(address, address) view returns (uint256)", "function balanceOf(address) view returns (uint256)"], signer);
            presaleContract = new ethers.Contract(PRESALE_ADDR, ["function rate() view returns (uint256)"], provider);
            routerContract = new ethers.Contract(PANCAKE_ROUTER, ["function getAmountsOut(uint amountIn, address[] calldata path) external view returns (uint[] memory amounts)"], provider);

            updateDashboard(user);
        }

        async function updateDashboard(user) {
            try {
                // Step 1: Get BNB Price from Binance API
                const bnbRes = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT');
                const bnbData = await bnbRes.json();
                const bnbPriceUSD = parseFloat(bnbData.price);

                // Step 2: Try to get MARKET price (from PancakeSwap)
                let marketPriceCalculated = false;
                try {
                    const amountIn = ethers.parseUnits("1", 18); // 1 INFA
                    const amountsOut = await routerContract.getAmountsOut(amountIn, [TOKEN_ADDR, WBNB_ADDR]);
                    const bnbPerInfa = parseFloat(ethers.formatUnits(amountsOut[1], 18));
                    tokenPriceInUSD = bnbPerInfa * bnbPriceUSD;
                    
                    if (tokenPriceInUSD > 0) {
                        marketPriceCalculated = true;
                        document.getElementById('priceSource').innerText = "LIVE MARKET";
                        document.getElementById('priceSource').className = "text-[10px] bg-green-900 px-2 py-0.5 rounded text-green-200";
                    }
                } catch (dexError) {
                    console.log("No liquidity pool found yet, using Presale price.");
                }

                // Step 3: Fallback to PRESALE price if market is not live
                if (!marketPriceCalculated) {
                    const rateRaw = await presaleContract.rate();
                    const rate = parseFloat(ethers.formatUnits(rateRaw, 18));
                    tokenPriceInUSD = bnbPriceUSD / rate;
                    document.getElementById('priceSource').innerText = "PRESALE RATE";
                    document.getElementById('priceSource').className = "text-[10px] bg-blue-900 px-2 py-0.5 rounded text-blue-200";
                }

                document.getElementById('tokenPrice').innerText = `Price: $${tokenPriceInUSD.toFixed(4)} USD`;

                const data = await stakingContract.users(user);
                document.getElementById('stakedBal').innerText = ethers.formatUnits(data.principal, 18) + " INFA";
            } catch (e) { 
                console.error(e);
                document.getElementById('tokenPrice').innerText = "Price Offline";
            }
        }

        function calculateUSD() {
            const amount = document.getElementById('stakeInput').value;
            const usdVal = amount * tokenPriceInUSD;
            document.getElementById('usdValueText').innerText = `Value: $${usdVal.toFixed(2)} USD`;
            
            const notice = document.getElementById('minNotice');
            if (usdVal < 50 && amount > 0) {
                notice.classList.remove('hidden');
            } else {
                notice.classList.add('hidden');
            }
        }

        async function stakeNow() {
            const amount = document.getElementById('stakeInput').value;
            const usdVal = amount * tokenPriceInUSD;

            if (usdVal < 50) return alert("You must stake at least $50 worth of INFA.");

            try {
                const weiAmount = ethers.parseUnits(amount.toString(), 18);
                const userAddr = await signer.getAddress();
                
                const allowance = await tokenContract.allowance(userAddr, STAKING_ADDR);
                if (allowance < weiAmount) {
                    const tx1 = await tokenContract.approve(STAKING_ADDR, weiAmount);
                    await tx1.wait();
                }

                const tx2 = await stakingContract.stake(weiAmount, "0x0000000000000000000000000000000000000000");
                await tx2.wait();
                alert("ðŸŽ‰ Staking Successful!");
                updateDashboard(userAddr);
            } catch (e) { alert("Staking failed. Check your BNB for gas."); }
        }
    </script>
</body>
</html>
