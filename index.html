<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INFA V3 - Official Presale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #f8fafc; font-family: sans-serif; }
        .stat-card { background: #0d1117; border: 1px solid #30363d; border-radius: 16px; padding: 20px; }
        .buy-input { background: #161b22; border: 1px solid #30363d; border-radius: 12px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold italic">INFA <span class="text-blue-500 underline">V3</span></h1>
            <button id="connectBtn" onclick="connect()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-full font-bold">Connect Wallet</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="stat-card">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Raised So Far</p>
                <p id="raisedBNB" class="text-2xl font-mono">0.00 BNB</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Target Cap</p>
                <p id="hardCapBNB" class="text-2xl font-mono">400.00 BNB</p>
            </div>
        </div>

        <div class="stat-card border-blue-500/50">
            <h2 class="text-xl font-bold mb-6">Join the Presale</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-gray-500 uppercase ml-1">BNB Amount</label>
                    <input id="buyAmount" type="number" placeholder="0.1" class="buy-input w-full p-4 text-2xl font-bold outline-none focus:border-blue-500">
                </div>

                <div>
                    <label class="text-[10px] text-gray-500 uppercase ml-1">Referrer Address (Optional)</label>
                    <input id="affiliateAddr" type="text" placeholder="0x..." class="buy-input w-full p-3 text-xs font-mono outline-none">
                </div>

                <button onclick="buyTokens()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black text-lg transition shadow-lg shadow-blue-900/40">
                    CONTRIBUTE NOW
                </button>
                <p id="minInfo" class="text-center text-[10px] text-gray-500 italic">Min Purchase: 0.06 BNB</p>
            </div>
        </div>
    </div>

    <script>
        const CONTRACT_ADDRESS = "0x46AfBDE3967ec36D30bc3E27f804B820459714e8";
        
        // Exact ABI from your INFAPresaleV3 source code
        const CONTRACT_ABI = [
            "function raisedBNB() view returns (uint256)",
            "function hardCapBNB() view returns (uint256)",
            "function minBuyBNB() view returns (uint256)",
            "function rate() view returns (uint256)",
            "function buy(address affiliate) external payable"
        ];

        let provider, signer, contract;

        async function connect() {
            if (!window.ethereum) return alert("Install MetaMask");
            provider = new ethers.BrowserProvider(window.ethereum);
            const accounts = await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            document.getElementById('connectBtn').innerText = accounts[0].substring(0,8) + "...";
            
            contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
            fetchData();
        }

        async function fetchData() {
            try {
                const raised = await contract.raisedBNB();
                const cap = await contract.hardCapBNB();
                const min = await contract.minBuyBNB();

                document.getElementById('raisedBNB').innerText = ethers.formatEther(raised) + " BNB";
                document.getElementById('hardCapBNB').innerText = ethers.formatEther(cap) + " BNB";
                document.getElementById('minInfo').innerText = "Minimum: " + ethers.formatEther(min) + " BNB";
            } catch (e) { console.error("Sync Error", e); }
        }

        async function buyTokens() {
            const amount = document.getElementById('buyAmount').value;
            let affiliate = document.getElementById('affiliateAddr').value;

            // If no affiliate entered, use the "Zero Address" (nobody)
            if (!ethers.isAddress(affiliate)) {
                affiliate = "0x0000000000000000000000000000000000000000";
            }

            try {
                const tx = await contract.buy(affiliate, {
                    value: ethers.parseEther(amount.toString())
                });
                alert("Transaction Sent! Wait for confirmation.");
                await tx.wait();
                alert("Success! You have purchased INFA.");
                fetchData();
            } catch (e) { 
                console.error(e);
                alert("Error: Ensure you have enough BNB and meet the minimum.");
            }
        }
    </script>
</body>
</html>
